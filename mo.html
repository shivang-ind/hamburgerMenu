<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mo.css" />
    <script
      src="https://kit.fontawesome.com/be3ac4d198.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">Logo</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <div class="icon">
        <i id="bar" class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <!-- <div class="slider">
      <img class="slide" src="assets/1.jpg" alt="" />
      <img class="slide" src="assets/2.jpg" alt="" />
      <img class="slide" src="assets/3.jpg" alt="" />
      <img class="slide" src="assets/4.jpg" alt="" />
      
    </div>
      <button class="prev" onclick="prev()">&#10094</button>
      <button class="next" onclick="next()">&#10095</button> -->

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="assets/1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="assets/2.jpg" style="width: 100%" />
        <!-- <div class="text">Caption Two</div> -->
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="assets/3.jpg" style="width: 100%" />
        <!-- <div class="text">Caption Three</div> -->
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="mo.js"></script>
  </body>
</html>
